name: CI â€” build, inject secrets and deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Inject DEEPSEEK_API_KEY into Worker (secure)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        run: |
          # Pipe the secret into wrangler to avoid printing it in logs
          printf '%s' "$DEEPSEEK_API_KEY" | npx wrangler secret put DEEPSEEK_API_KEY --env production

      - name: Build + Deploy (Pages & Workers via npm script)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npm run deploy

      - name: Done
        run: echo "Deploy finished"

# Notes:
# - Add the following repository secrets in GitHub:
#   - DEEPSEEK_API_KEY : your API key for the vision service
#   - CF_API_TOKEN : Cloudflare API token with appropriate permissions (Workers and Pages)
# - This workflow pipes the secret into `wrangler secret put` to avoid leaking it.
# - If you prefer separate workflows for Pages and Workers, split the `npm run deploy` step accordingly.
name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist
          secrets: |
            DEEPSEEK_API_KEY
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
